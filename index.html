<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan with Ananya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h2>Habit Checklist 🎯</h2>
    <p></p>
    <ul class="plates">
      <li>Don't be a lazy ass! Add something ;)</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="To-do goal" required>
      <input type="submit" value="+ Goal">
    </form>
    <br>
    <div class="controls">
      <button class="control check-all"> ✔️ </button>
      <button class="control done">Done?</button>
      <button class="control uncheck-all"> ❌ </button>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
